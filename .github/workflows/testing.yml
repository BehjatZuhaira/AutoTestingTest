name : unit testing
on : [push]
jobs :
  tests :
    runs-on : ubuntu-latest

    strategy :
      matrix :
        node-version : [18.x, 16.x, 14.x]

    steps :
      - uses : actions/checkout@v3
      - name : Use Node JS ${{matrix.node-version}}
        uses : actions/setup-node@v3
        with :
          node-version : ${{matrix.node-version}}

      - name : npm install
        run : npm ci

      - name : run test
        run : npm test